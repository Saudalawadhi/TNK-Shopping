<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TNK Shopping</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!--  custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/TNK Logo.png" alt="TNK Shopping Logo" class="logo me-2" />
        TNK Shopping
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#mainNav" 
        aria-controls="mainNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Checkout</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="checkout-form" class="needs-validation" novalidate>
            <h3>Billing Details</h3>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                placeholder="Full Name" 
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input 
                type="text" 
                class="form-control" 
                id="address" 
                placeholder="Address" 
                required
              />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input 
                type="text" 
                class="form-control" 
                id="city" 
                placeholder="City" 
                required
              />
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">ZIP Code</label>
              <input 
                type="text" 
                class="form-control" 
                id="zip" 
                placeholder="ZIP Code" 
                required
              />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input 
                type="text" 
                class="form-control" 
                id="country" 
                placeholder="Country" 
                required
              />
            </div>
            
            <button type="submit" class="btn btn-success mt-2">Place Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Order Summary</h3>
          <p>Subtotal: <span id="checkout-subtotal">$0</span></p>
          <p>Shipping: $10</p>
          <p class="fw-bold">
            Total: <span id="checkout-total">$10</span>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="m-0">Â© 2025 TNK Shopping. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--  external JS -->
  <script src="script.js"></script>
</body>
</html>
