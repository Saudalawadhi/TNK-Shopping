<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - TNK Shopping</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/TNK Logo.png" alt="TNK Shopping Logo" class="logo me-2" />
        TNK Shopping
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#mainNav" 
        aria-controls="mainNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">
              Cart (<span id="cart-count">0</span>)
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Your Cart</h2>
      <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8 mb-4">
          <div id="cart-items" class="list-group">
            <!-- Cart items will be displayed here dynamically -->
          </div>
        </div>
        <!-- Cart Summary -->
        <div class="col-md-4">
          <div class="card p-3">
            <h5 class="mb-3">Summary</h5>
            <p id="cart-total">Total: $0 (Shipping: $10)</p>
            <button id="checkout-btn" class="btn btn-success">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="m-0">Â© 2025 TNK Shopping. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- external JS -->
  <script src="script.js"></script>
</body>
</html>
